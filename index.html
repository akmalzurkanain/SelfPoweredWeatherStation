<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ESP32 Sensor Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="stylenew.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
</head>

<header class="top-header">
  <h2 class="site-title">ISPRO Weather Station</h2>
  <div class="battery-status">
    <span id="battery-icon">ðŸ”‹</span>
    <span id="battery-text">-- V</span>
  </div>
</header>

<body>
  <div class="container">
    <div class="header-row">
      <h1>Sensor Log</h1>
      <div class="compass-card small">
        <div class="compass">
          <div class="compass-arrow" id="compass-arrow"></div>
          <div class="compass-label">N</div>
        </div>
        <p id="compass-value">-- Â°</p>
      </div>
    </div>

    <div class="chart-row">
      <div class="chart-card">
        <canvas id="chartEnv"></canvas>
        <p class="chart-label">Environment Metrics</p>
      </div>
      <div class="chart-card">
        <canvas id="chartPower"></canvas>
        <p class="chart-label">Power Metrics</p>
      </div>
    </div>

    <div class="chart-row">
      <div class="chart-card">
        <canvas id="chartTemp"></canvas>
        <p class="chart-label">Temperature Metrics</p>
      </div>
      <div class="chart-card">
        <canvas id="chartVoltage"></canvas>
        <p class="chart-label">Voltage Metrics</p>
      </div>
    </div>

    <div style="overflow-x:auto; width:100%;">
      <table>
        <thead id="sensor-head"></thead>
        <tbody id="sensor-data-body"></tbody>
      </table>
    </div>

    <p id="refresh-message">Page updates every 10 seconds using AJAX, displaying the latest 3 entries.</p>
  </div>

  <script src="dataRender.js"></script>
</body>

</html>
